<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      id="stylesheet"
      rel="stylesheet"
      type="text/css"
      href="css/GitHub2.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
  </head>
  <body>
    <div id="controls">
      <label for="themeSelect">Theme</label>
      <select name="themeSelect" id="themeSelect">
        <option value="GitHub2">Light</option>
        <option value="Clearness_Dark">Dark</option>
      </select>
      <label for="fontsize">Font Size</label>
      <select name="fontsize" id="fontsize">
        <option value="8">Tiny</option>
        <option value="10">Small</option>
        <option value="14" selected>Normal</option>
        <option value="18">Large</option>
        <option value="24">Massive</option>
      </select>
      <label for="backgroundcolour">Background Colour</label>
      <select name="backgroundcolour" id="backgroundcolour">
        <option value="#8bd5f7">Blue</option>
        <option value="#8bf7c1">Green</option>
        <option value="#f7ef81">Yellow</option>
        <option value="#f79d77">Peach</option>
        <option value="#fff" selected>White</option>
      </select>
    </div>
    <div id="container"></div>
    <div id="disqus_thread"></div>
    <script>
      /**
       *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
       *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

      var disqus_config = function() {
        this.page.url = window.location.href; // Replace PAGE_URL with your page's canonical URL variable
        const queryString = location.search;
        if (queryString) {
          const rgx = /([a-zA-Z\-0-9]+)/g;
          const match = queryString.match(rgx);
          this.page.identifier = match[0]; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        } else {
          this.page.identifier = window.location.href;
        }
      };

      (function() {
        // DON'T EDIT BELOW THIS LINE
        var d = document,
          s = d.createElement("script");
        s.src = "https://multimedia-8.disqus.com/embed.js";
        s.setAttribute("data-timestamp", +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript
      >Please enable JavaScript to view the
      <a href="https://disqus.com/?ref_noscript"
        >comments powered by Disqus.</a
      ></noscript
    >
  </body>
  <script src="js/showdown.min.js"></script>
  <script src="js/markdownhandler.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
  <script type="text/javascript">
    loadMD();
    hljs.initHighlightingOnLoad();
  </script>
</html>
