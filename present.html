<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal/reset.css" />
    <link rel="stylesheet" href="css/reveal/reveal.css" />
    <link rel="stylesheet" href="css/reveal/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/reveal/print/pdf.css"
        : "css/reveal/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          id="markdown-holder"
          data-separator-vertical="^\r?\n\r?\n"
        ></section>
      </div>
    </div>

    <script src="js/reveal.min.js"></script>

    <script>
      /* More info about config & dependencies: // https://github.com/hakimel
reveal.js#configuration // -https://github.com/hakimel/reveal.js#dependencies */
      Reveal.initialize({
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          { src: "plugin/highlight/highlight.js", async: true }
        ]
      });

      const queryString = location.search;
      console.log(queryString);
      // console.log(location);

      const rgx = /([a-zA-Z\-0-9]+)/g;
      // const regex = /(?<user>[\w]+)_(?<repo>[\S]+)_(?<file>[\S]+)/g;
      // const match = regex.exec(queryString);
      const match = queryString.match(rgx);
      // console.log(match);
      console.log(match[0]);
      filename =
        "https://thomcorah.github.io/dmu-multimedia/md/" + match[0] + ".md";
      document
        .getElementById("markdown-holder")
        .setAttribute("data-markdown", filename);
    </script>
  </body>
</html>
