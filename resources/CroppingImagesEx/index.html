<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      img {
        max-width: 100%;
      }
      .cropped {
        width: 100px;
        height: 500px;
        object-fit: cover;
        object-position: left bottom;
      }
    </style>
  </head>
  <body>
    <h1>Image Cropping Example</h1>
    <img class="cropped" src="img/Landscape.jpg" alt="The Lake District" />
    <img src="img/Landscape.jpg" alt="The Lake District" />
  </body>
</html>
