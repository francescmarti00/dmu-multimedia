    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Responsive Design Example</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      img {
        max-width: 100%;
      }

      .credit {
        margin-top: -10px;
        font-size: 80%;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      h1,
      p {
        margin-left: 8px;
        margin-right: 8px;
      }

      .photo {
        width: 100%;
      }

      @media screen and (min-width: 500px) {
        .photo {
          width: 50%;
          float: left;
        }
      }

      @media screen and (min-width: 800px) {
        .photo {
          width: 33%;
        }
      }
    </style>
