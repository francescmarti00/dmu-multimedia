<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <style>
      #bob {
        height: 200px;
        background-color: blue;
        transition: background-color 1s, height 1s;
      }

      @media screen and (min-width: 1000px) {
        #bob {
          height: 100px;
          background-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <div id="bob"></div>
  </body>
</html>
