<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap");

      div {
        height: calc(100vh - 16px);
        background-color: rgb(245, 243, 201);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Oswald", sans-serif;
        font-size: 300%;
        text-transform: uppercase;
      }

      button {
        background-color: rgba(0, 0, 0, 0);
        font-size: 100%;
        font-family: "Oswald", sans-serif;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div id="theramin">
      <h1>Theramin</h1>
      <button id="startStopButton">Start</button>
    </div>
    <script>
      let context = new (window.AudioContext || window.webkitAudioContext)();

      let oscillator = context.createOscillator();

      let gain = context.createGain();

      oscillator.connect(gain);
      gain.connect(context.destination);

      oscillator.type = "sine";
      oscillator.frequency.value = 440;

      let playing = false;
      let started = false;

      toggleAudio = (evt) => {
        let now = context.currentTime;
        if (playing) {
          document
            .getElementById("theramin")
            .removeEventListener("mousemove", updateTheramin);

          evt.target.textContent = "Start";
          gain.gain.setValueAtTime(0, now + 0.3);
          //oscillator.stop(now + 0.3);
          playing = false;
        } else {
          if (!started) {
            oscillator.start();
            started = true;
          }

          document
            .getElementById("theramin")
            .addEventListener("mousemove", updateTheramin);

          evt.target.textContent = "Stop";
          gain.gain.setValueAtTime(1, now + 0.3);

          playing = true;
        }
      };

      updateTheramin = (evt) => {
        let volume = evt.clientX / window.innerWidth;
        let pitch = 1 - evt.clientY / window.innerHeight;
        let now = context.currentTime;
        gain.gain.setValueAtTime(volume, now);
        oscillator.frequency.setValueAtTime(880 * pitch + 50, now);
      };

      document
        .getElementById("startStopButton")
        .addEventListener("click", toggleAudio);
    </script>
  </body>
</html>
