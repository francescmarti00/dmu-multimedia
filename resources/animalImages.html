<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photography</title>

    <style>
      body {
        margin: 0;
      }

      img {
        width: 100%;
      }

      footer {
        background-color: rgb(59, 59, 59);
        color: white;
        padding: 20px;
        font-size: 0.8em;
      }

      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }

      @media screen and (min-width: 650px) {
        img {
          width: 50%;
          float: left;
        }
      }

      @media screen and (min-width: 1000px) {
        img {
          width: 33.333%;
        }
      }
    </style>
  </head>
  <body>
    <div class="clearfix">
      <h1>Animal Photography</h1>
      <p>Some cool animals!</p>
      <img src="animalImages/dog1.jpg" />
      <img src="animalImages/dog2.jpg" />
      <img src="animalImages/elephants.jpg" />
      <img src="animalImages/hawk.jpg" />
      <img src="animalImages/heron.jpg" />
      <img src="animalImages/horse.jpg" />
      <img src="animalImages/lama.jpg" />
      <img src="animalImages/peli.jpg" />
      <img src="animalImages/snake.jpg" />
      <img src="animalImages/stags.jpg" />
    </div>
    <footer>This is a footer</footer>
  </body>
</html>
