<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>My Media</h1>
    <p>Here is a collection of media I created.</p>
    <audio style="width: 100%;" controls autoplay muted>
      <source src="sounds/audioFile.ogg" type="audio/ogg" />
      <source src="sounds/audioFile.wav" type="audio/wav" />
      <source src="sounds/audioFile.mp3" type="audio/mpeg" />
      Sorry, your browser does not support the audio element. You can download
      an mp3 <a href="sounds/audioFile.mp3">here</a> instead.
    </audio>
    <video width="100%" controls>
      <source src="vid/videoFile.webm" type="video/webm" />
      <source src="vid/videoFile.ogv" type="video/ogg" />
      <source src="vid/videoFile.mp4" type="video/mp4" />
      Sorry, your browser does not support the video element. You can download
      an mp4 <a href="vid/videoFile.mp4">here</a> instead.
    </video>
  </body>
</html>
