<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      img {
        width: 100%;
      }

      .stories {
        display: grid;
        grid-template-columns: repeat(auto-fit, mixmax(100px, 1fr));
        grid-auto-rows: 70px;
        grid-template-areas:
          "header header header"
          "nav main main"
          "footer footer footer";
        grid-gap: 10px 10px;
      }

      /*

      .mainStory {
        grid-column: 1 / 5;
        grid-row: 1 / 5;
      }

      .subStory1 {
        grid-column: 5 / 8;
        grid-row: 1 / 4;
      }

      .subStory2 {
        grid-column: 8 / 11;
        grid-row: 1 / 4;
      }
      */
      .story h2 {
        margin: 0;
      }

      .story p {
        margin: 2px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Top News</h1>
      </header>
      <div class="stories">
        <div class="story mainStory">
          <img src="img/duck.jpg" alt="duck" />
          <h2>Ducks are everywhere</h2>
          <p>New data suggests that there is a duck every 4.8m</p>
        </div>

        <div class="story subStory1">
          <img src="img/duck.jpg" alt="duck" />
          <h2>Ducks are everywhere</h2>
          <p>New data suggests that there is a duck every 4.8m</p>
        </div>

        <div class="story subStory2">
          <img src="img/duck.jpg" alt="duck" />
          <h2>Ducks are everywhere</h2>
          <p>New data suggests that there is a duck every 4.8m</p>
        </div>
      </div>
    </div>
  </body>
</html>
